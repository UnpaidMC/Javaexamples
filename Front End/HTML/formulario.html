<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de envio</h1>

    <!--Action: definimos ruta o url-->
    <form action="index.html" method="get">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu email">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha" min="2000-1-1" max="2100-12-30">
        <br>
        <label for="datetime">DateTimeLocal</label>
        <input type="datetime-local" name="datetime" id="datetime">
        <br>

        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
        <br>

        <!--Elemento oculto-->
        <input type="hidden" id="oculto" name="oculto" value="21">

        <!--Area de texto-->
        <textarea name="textarea" id="textarea" cols="50" rows="8" placeholder="Ingresa una observación"></textarea>

        <input type="reset" value="reset">
    </form>
</body>

</html>
