<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Padding</title>
    <style>
        #padre {
            width: 400px;
            height: 400px;
            background-color: red;
            margin-top: 15px;
            border: 5px solid rgb(128, 0, 64);
            padding: 10px;
            /*Padding provoca un alargado del elemento div*/
        }
        
        #hijo {
            width: 50%;
            height: 50%;
            background-color: green;
        }
        /*El margin provoca un desplazamiento como efecto optico*/
    </style>
</head>

<body>
    <div id="padre">
        <div id="hijo">
        </div>
    </div>
</body>

</html>
