<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

            $('#btn_buscar').click(function() {

                let numeroPokemon = $('#pokemon').val();

                $.get('https://pokeapi.co/api/v2/pokemon/' + numeroPokemon + '/', function(respuesta) {
                    let nombre = respuesta.species.name;
                    let imagen = respuesta.sprites.front_default;
                    $('.container').html('<img src="' + imagen + '" alt="' + nombre + '"> <h1>' + nombre + '</h1>');
                });
            });
        });
    </script>



</head>

<body>
    <input type="number" id="pokemon">
    <button id="btn_buscar">Busca tu pokemon</button>

    <div class="container">

    </div>




</body>

</html>
